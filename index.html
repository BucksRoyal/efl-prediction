<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>League One Prediction Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            overflow-y: auto;
        }

        h1,
        h2 {
            text-shadow: 2px 2px 5px black;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 90%;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #fff;
            color: white;
        }

        th {
            background: rgba(0, 0, 0, 0.5);
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        @media (max-width: 992px) {
            .team-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .team-grid {
                grid-template-columns: 1fr;
            }

            .score-prediction {
                flex-direction: column;
                gap: 5px;
            }

            .score-input {
                width: 60px;
            }

            .badge {
                height: 30px;
                width: 30px;
            }
        }

        .team {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            transition: transform 0.3s, background 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .team:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.2);
        }

        .score-prediction {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin: 8px 0;
        }

        .score-input {
            width: 45px;
            text-align: center;
            font-size: 16px;
            padding: 4px;
        }

        #leaderboard {
            margin: 20px auto;
            padding: 10px;
            width: 90%;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            text-align: left;
        }

        #leaderboard ol {
            padding-left: 20px;
        }

        #resetButton,
        #switchUserButton {
            margin: 10px;
            padding: 10px 20px;
            font-weight: bold;
            background-color: #ff9800;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .badge {
            height: 40px;
            width: 40px;
            vertical-align: middle;
            margin: 0 5px;
        }

        .title-container {
            margin: 20px 0;
            text-align: center;
        }

        .main-title {
            font-size: 3em;
            font-weight: bold;
            background-color: #1e3c72;
            color: #FFD700;
            display: inline-flex;
            align-items: center;
            padding: 10px 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            gap: 20px;
        }

        .title-logo {
            height: 60px;
            width: auto;
        }

        .subtitle {
            font-size: 1.5em;
            font-weight: bold;
            color: #FFFFFF;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
            margin-top: 10px;
        }

        .ticker {
            background: #FFD700;
            color: black;
            font-weight: bold;
            font-size: 20px;
            padding: 3px 10px;
            overflow: hidden;
            white-space: nowrap;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .ticker p {
            display: inline-block;
            padding-left: 100%;
            animation: scroll 40s linear infinite;
        }

        @keyframes scroll {
            0% {
                transform: translateX(0%);
            }

            100% {
                transform: translateX(-100%);
            }
        }

        /* ------------------- TABS ------------------- */
        .tabs {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            gap: 10px;
        }

        .tab-button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            background-color: #2a5298;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .tab-button:hover {
            background-color: #1e3c72;
        }

        .tab-button.active {
            background-color: #FFD700;
            color: black;
        }

        .tab-section {
            display: none;
            margin-top: 20px;
        }

        .tab-section.active {
            display: block;
        }
    </style>
</head>

    <script>
        // ------------------- TABS -------------------
        const tabButtons = document.querySelectorAll('.tab-button');
        const tabSections = document.querySelectorAll('.tab-section');

        tabButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                tabButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                tabSections.forEach(s => s.classList.remove('active'));
                document.getElementById(btn.dataset.tab).classList.add('active');
            });
        });

        // ------------------- TICKER -------------------
        const stats = [
            "Longest Winning Run: Lincoln City - 12 games",
            "Longest Unbeaten Run: Cardiff City - 15 games",
            "Top Scorer: John Smith (Bradford City) - 21 goals",
            "Top Assist Maker: Alex Brown (Bolton Wanderers) - 14 assists"
        ];
        document.getElementById("tickerText").textContent = stats.join(" • ");

        // ------------------- USERS -------------------
        let userPredictions = JSON.parse(localStorage.getItem('userPredictions')) || {};
        let username = localStorage.getItem("username");
        if (!username) {
            username = prompt("Enter your name to play:");
            if (username) localStorage.setItem("username", username);
        }
        if (username && !userPredictions[username]) {
            userPredictions[username] = {};
        }

        function populateUserDropdown() {
            const select = document.getElementById("userSelect");
            select.innerHTML = "";
            Object.keys(userPredictions).forEach(user => {
                const option = document.createElement("option");
                option.value = user;
                option.textContent = user;
                if (user === username) option.selected = true;
                select.appendChild(option);
            });
        }

        populateUserDropdown();
        // ------------------- SAVE PREDICTIONS BUTTON -------------------
        document.getElementById("savePredictionsButton").addEventListener("click", () => {
            if (!userPredictions[username]) userPredictions[username] = {};

            // Loop through each fixture and save current scores
            document.querySelectorAll("#fixtures .team").forEach((matchDiv, index) => {
                const id = `match-${allFixtures[index].date}-${index}`;
                const homeScore = Number(matchDiv.querySelector(".home-score").value);
                const awayScore = Number(matchDiv.querySelector(".away-score").value);
                userPredictions[username][id] = { homeScore, awayScore };
            });

            // Save to localStorage
            localStorage.setItem("userPredictions", JSON.stringify(userPredictions));
            alert("Predictions saved for " + username + "!");
        });

        function parseDate(str) { const [y, m, d] = str.split("-").map(Number); return new Date(y, m - 1, d); }
        function formatDate(str) { const [y, m, d] = str.split("-").map(Number); return `${d}/${m}/${y}`; }

        function getCurrentWeekFixtures(fixtures) {
            const now = new Date();
            const day = now.getDay(); // 0 = Sunday, 6 = Saturday

            // Get Sunday of this week
            const sunday = new Date(now);
            sunday.setDate(now.getDate() - day);
            sunday.setHours(0, 0, 0, 0);

            // Get Saturday of this week
            const saturday = new Date(sunday);
            saturday.setDate(sunday.getDate() + 6);
            saturday.setHours(23, 59, 59, 999);

            // Filter fixtures in this week
            return fixtures.filter(f => {
                const matchDate = parseDate(f.date);
                return matchDate >= sunday && matchDate <= saturday;
            });
        }

        function renderFixtures() {
            const thisWeekFixtures = getCurrentWeekFixtures(allFixtures);
            const container = document.getElementById("fixtures");
            container.innerHTML = "";

            if (!thisWeekFixtures.length) {
                container.innerHTML = "<p>No fixtures this week.</p>";
                return;
            }

                const id = `match-${match.date}-${index}`;
                const prediction = userPredictions[username]?.[id] || { homeScore: 0, awayScore: 0 };
                const div = document.createElement("div");

                <input type="number" min="0" max="10" class="score-input away-score" value="${prediction.awayScore}" onchange="saveScore('${id}')">
            </div>
        `;
                container.appendChild(div);
            });
        }

        function archiveCompletedGames() {
            const now = new Date();
            const todayDay = now.getDay(); // 0 = Sunday, 6 = Saturday

            // Only archive after Saturday 11:59 PM
            if (todayDay === 6 && now.getHours() === 23 && now.getMinutes() >= 59) {
                let previousGames = JSON.parse(localStorage.getItem("previousGames")) || [];

                allFixtures.forEach(game => {
                    if (!previousGames.some(g => g.home === game.home && g.away === game.away && g.date === game.date)) {
                        previousGames.push(game);
                    }
                });

                localStorage.setItem("previousGames", JSON.stringify(previousGames));

                // Remove completed games from current fixtures
                const remaining = allFixtures.filter(f => parseDate(f.date) > now);
                allFixtures.length = 0;
                remaining.forEach(f => allFixtures.push(f));

                renderFixtures();
                renderPreviousResults();
            }
        }

            const container = document.getElementById("previous-fixtures");
            container.innerHTML = "";

            const previousGames = JSON.parse(localStorage.getItem("previousGames")) || [];

                container.innerHTML = "<p>No previous results yet.</p>";
                return;

                <img class="badge" src="badges/${match.home.toLowerCase().replace(/ /g, '-')}.png" alt="${match.home}">
                ${match.home} vs
                <img class="badge" src="badges/${match.away.toLowerCase().replace(/ /g, '-')}.png" alt="${match.away}">
                ${match.away}
            </h3>
            <p>${formatDate(match.date)}</p>
        `;
                container.appendChild(div);
            });
        }

        generatePredictedTable();
        archiveCompletedGames();
        renderPreviousResults();

            completedGames.forEach(game => {
                // Avoid duplicates
                if (!previousGames.some(g => g.home === game.home && g.away === game.away && g.date === game.date)) {
                    previousGames.push(game);
                }
            });

            localStorage.setItem("previousGames", JSON.stringify(previousGames));

            // Remove completed games from Current Predictions
            const remainingFixtures = allFixtures.filter(f => parseDate(f.date) > now);
            allFixtures.length = 0; // clear array
            remainingFixtures.forEach(f => allFixtures.push(f));

            // Re-render tabs
            renderFixtures();
            renderPreviousResults();
        }

        // ------------------- RENDER PREVIOUS RESULTS -------------------
        function renderPreviousResults() {
            const container = document.getElementById("previous-fixtures");
            container.innerHTML = "";

            const previousGames = JSON.parse(localStorage.getItem("previousGames")) || [];

            if (!previousGames.length) {
                container.innerHTML = "<p>No previous results yet.</p>";
                return;
            }

            previousGames.forEach(match => {
                const div = document.createElement("div");
                div.className = "team";
                div.innerHTML = `
                <h3>
                    <img class="badge" src="badges/${match.home.toLowerCase().replace(/ /g, '-')}.png" alt="${match.home}">
                    ${match.home} vs
                    <img class="badge" src="badges/${match.away.toLowerCase().replace(/ /g, '-')}.png" alt="${match.away}">
                    ${match.away}
                </h3>
                <p>${formatDate(match.date)}</p>
            `;
                container.appendChild(div);
            });
        }

        // ------------------- INITIALIZE -------------------
        archiveCompletedGames(); // move completed games automatically
        renderPreviousResults(); // display them in Previous tab

    </script>
